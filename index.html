<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>1WIN LUCKYJET AI — Signal Bot</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1: #030612;
    --panel: rgba(12,12,18,0.88);
    --accent: #a96bff;
    --accent-2: #5be0ff;
    --muted: #99a6b2;
    --radius: 14px;
    --card-width: 420px;
  }

  /* box sizing for predictable sizing */
  *,*::before,*::after{box-sizing:border-box}

  html,body{
    height:100%;
    margin:0;
    font-family:"Roboto Mono",monospace;
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    background:
      linear-gradient(180deg, rgba(3,6,18,0.9), rgba(5,16,25,0.95)),
      url("background.jpg") center/cover no-repeat;
    background-attachment: fixed;
  }

  /* Respect safe area for notch devices */
  body { padding-top: calc(28px + env(safe-area-inset-top)); padding-bottom: calc(28px + env(safe-area-inset-bottom)); }

  .dots{
    position:fixed;
    inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(169,107,255,0.05) 0 1px, transparent 2px),
      radial-gradient(circle at 40% 60%, rgba(91,224,255,0.05) 0 1px, transparent 2px);
    opacity:0.8;
    mix-blend-mode:overlay;
    z-index:0;
    animation:drift 18s linear infinite;
  }
  @keyframes drift{from{transform:translateY(0)}to{transform:translateY(-120px)}}

  .card{
    position:relative;
    width:100%;
    max-width:var(--card-width);
    background:rgba(15,15,20,0.8);
    border-radius:18px;
    box-shadow:0 20px 80px rgba(0,0,0,0.65);
    backdrop-filter:blur(10px);
    padding:20px;
    z-index:1;
    border:1px solid rgba(169,107,255,0.06);

    /* Prevent extreme vertical stretching on small screens */
    max-height: calc(100vh - 56px);
    overflow: auto;
  }

  .header{
    display:flex;
    gap:14px;
    align-items:center;
  }

  .logo{
    width:56px;
    height:56px;
    border-radius:50%;
    background:url("avatar.jpg") center/cover no-repeat;
    box-shadow:0 0 15px 3px rgba(169,107,255,0.35), 0 0 25px 6px rgba(91,224,255,0.25);
    flex-shrink:0;
  }

  .title-block{display:flex;flex-direction:column;}
  .title{font-family:"Russo One",sans-serif;color:white;font-size:16px;letter-spacing:1px;}
  .subtitle{font-size:11px;color:var(--muted);margin-top:6px;max-width:300px;word-break:break-word;}

  .body{display:flex;flex-direction:column;gap:16px;margin-top:14px;}

  .visual{
    background:linear-gradient(180deg,rgba(10,8,18,0.55),rgba(2,6,10,0.25));
    border-radius:12px;
    padding:14px;
    /* make height flexible so it won't force the page to grow beyond viewport */
    min-height: auto;
    border:1px solid rgba(255,255,255,0.03);
  }

  .screen{
    background:linear-gradient(180deg,rgba(8,8,12,0.45),rgba(2,6,10,0.15));
    border-radius:10px;
    padding:12px;
    color:var(--accent-2);
    font-size:14px;
    line-height:1.5;
    display:flex;
    flex-direction:column;
    height:100%;
  }

  .screen .line{color:var(--muted);}
  .result-wrap{
    margin-top:12px;
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:200px;
    background:rgba(20,15,25,0.25);
    border-radius:8px;
    border:1px solid rgba(169,107,255,0.06);
    width:100%;
  }

  .main-signal .value{
    font-weight:800;
    font-size:44px;
    color:var(--accent);
    text-shadow:0 0 25px rgba(169,107,255,0.3);
  }

  .main-signal .label{font-size:13px;color:var(--muted);}
  .subtext{color:var(--muted);font-size:12px;margin-top:8px;text-align:center;}

  .controls{
    background:rgba(6,6,8,0.3);
    border-radius:12px;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .big-btn{
    background:linear-gradient(90deg,#a96bff,#e86bff);
    color:white;
    border:none;
    padding:12px 14px;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    transition:transform .15s ease,box-shadow .15s ease;
    box-shadow:0 0 25px rgba(169,107,255,0.3);
  }
  .big-btn:hover{transform:scale(1.02);box-shadow:0 0 40px rgba(169,107,255,0.45);}
  .big-btn.disabled{opacity:0.45;pointer-events:none;}

  .progress{height:8px;background:rgba(255,255,255,0.05);border-radius:8px;overflow:hidden;}
  .progress>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width 650ms linear;}

  .meta{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);}
  .footer{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);flex-wrap:wrap;gap:8px;}

  /* Desktop small tweaks */
  @media(max-width:900px){
    :root{--card-width:360px;}
  }

  /* Mobile adjustments */
  @media(max-width:600px){
    :root{--card-width:92vw;}
    body {
      align-items: flex-start;
      padding:18px 12px 24px;
    }
    .card {
      max-width: 92vw;
      width: 100%;
      margin: 0 auto;
      border-radius:14px;
      padding:14px;
      /* allow more vertical space on mobile but keep max-height */
      max-height: calc(100vh - 28px);
    }

    .header{gap:10px;}
    .logo{width:48px;height:48px;}
    .title{font-size:15px;}
    .subtitle{font-size:10px;max-width:220px}

    .visual{padding:10px;}
    .screen{padding:10px;font-size:13px;}
    .result-wrap{min-height:140px;padding:10px;}
    .main-signal .value{font-size:34px;}
    .main-signal .label{font-size:12px;}
    .subtext{font-size:11px}

    .controls{padding:10px;gap:10px;}
    .big-btn{padding:10px 12px;font-size:15px;border-radius:9px;}
    .progress{height:7px}
    .meta{font-size:11px;flex-wrap:wrap;gap:6px}
    .footer{font-size:11px}
  }

  /* Very small devices */
  @media(max-width:360px){
    .main-signal .value{font-size:30px;}
    .subtitle{max-width:160px}
    .result-wrap{min-height:120px}
  }
</style>
</head>
<body>
<div class="dots"></div>

<div class="card">
  <div class="header">
    <div class="logo"></div>
    <div class="title-block">
      <div class="title">1WIN LUCKYJET AI</div>
      <div class="subtitle">Основан на технологии Reationale и более 20 ключевых индикаторов.</div>
    </div>
  </div>

  <div class="body">
    <div class="visual">
      <div class="screen" id="screen">
        <div class="line">Initializing the AI module...</div>
        <div class="line">Download models: COMPLETED</div>

        <div class="result-wrap" id="resultWrap">
          <div class="main-signal">
            <div class="label">THE SIGNAL:</div>
            <div class="value" id="mainValue">0.00</div>
          </div>
          <div class="subtext" id="subText">Status: pending</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div>Click to launch the AI.</div>
      <button id="getBtn" class="big-btn">GET SIGNAL</button>
      <div class="progress"><i id="progressBar"></i></div>
      <div class="meta">
        <div>Analysis: <span id="status">ready</span></div>
        <div>Cooldown: <strong id="cooldown">0</strong>s</div>
      </div>
      <div class="footer">
        <div>ENGINE: Reationale | MODE: stealth</div>
        <div>© SignalBot</div>
      </div>
    </div>
  </div>
</div>

<script>
const MIN_TOTAL=1.3,MAX_TOTAL=8,ANALYSIS_MS=1600,COUNTER_MS=1100,COOLDOWN_SEC=8;
const buckets=[
  {name:"A",min:2.5,max:4.3,weight:.5},
  {name:"B",min:6.7,max:15,weight:.23},
  {name:"C",weight:.27,parts:[{min:1.3,max:2.5},{min:4.3,max:6.7}]}
];
const getBtn=document.getElementById("getBtn"),mainValueEl=document.getElementById("mainValue"),
subTextEl=document.getElementById("subText"),progressBar=document.getElementById("progressBar"),
statusEl=document.getElementById("status"),cooldownEl=document.getElementById("cooldown");
let cooldownTimer=null,cooldownRemaining=0;
function chooseBucket(){const r=Math.random();let acc=0;for(const b of buckets){acc+=b.weight;if(r<=acc)return b}return buckets[0]}
function randInRange(min,max){return min+Math.random()*(max-min)}
function generateSignalValue(){const b=chooseBucket();if(b.name==="C"){const p=b.parts,len0=p[0].max-p[0].min,len1=p[1].max-p[1].min,total=len0+len1,r=Math.random()*total;return r<len0?randInRange(p[0].min,p[0].max):randInRange(p[1].min,p[1].max)}return randInRange(b.min,b.max)}
function formatSignal(v){return Number(v).toFixed(2)}
function startAnalysis(){progressBar.style.width="0%";void progressBar.offsetWidth;progressBar.style.transition=`width ${ANALYSIS_MS}ms linear`;progressBar.style.width="100%";statusEl.textContent="analysis...";subTextEl.textContent="analysis was carried out"}
function finishAnalysis(signal){progressBar.style.transition="width 300ms ease";progressBar.style.width="100%";statusEl.textContent="ready";animateSignalTo(signal,COUNTER_MS)}
function animateSignalTo(target,dur){const s=performance.now(),end=Number(target);function ease(t){return 1-Math.pow(1-t,3)}function step(now){const e=now-s,t=Math.min(1,e/dur),v=ease(t)*end;mainValueEl.textContent=formatSignal(v);if(t<1)requestAnimationFrame(step);else{mainValueEl.textContent=formatSignal(end);subTextEl.textContent="analysis is completed"}}mainValueEl.textContent="0.00";requestAnimationFrame(step)}
function startCooldown(){cooldownRemaining=COOLDOWN_SEC;cooldownEl.textContent=cooldownRemaining;getBtn.classList.add("disabled");statusEl.textContent="cooldown";cooldownTimer=setInterval(()=>{cooldownRemaining--;cooldownEl.textContent=cooldownRemaining;if(cooldownRemaining<=0){clearInterval(cooldownTimer);cooldownTimer=null;getBtn.classList.remove("disabled");cooldownEl.textContent="0";statusEl.textContent="ready"}},1e3)}
getBtn.addEventListener("click",async()=>{if(getBtn.classList.contains("disabled"))return;startAnalysis();getBtn.classList.add("disabled");await new Promise(r=>setTimeout(r,ANALYSIS_MS));const raw=generateSignalValue();finishAnalysis(raw);startCooldown()});
(function init(){mainValueEl.textContent="0.00";subTextEl.textContent="Status: pending";statusEl.textContent="ready";cooldownEl.textContent="0"})()
</script>
</body>
</html>
